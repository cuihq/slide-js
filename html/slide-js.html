<!DOCTYPE html>
<html>
  <head>
    <title>slide js</title>
    <meta charset='utf-8'>
    <meta content='width=device-width, height=device-height' name='viewport'>
    <link href='../stylesheets/slide-js.css' rel='stylesheet'>
    <script src='../javascripts/slide-js.js'></script>
    <style>
      body {
        width: 80%;
        margin: 0 auto;
      }
      #ppt {
        background-color: #b83000;
        color: #ffffff;
        margin: 10px;
        width: 80px;
        text-align: center;
      }
    </style>
    <body></body>
    <h1>幻灯片Demo</h1>
    <div id='ppt'>PPT</div>
    <div id='content'>
      <h1>第一页</h1>
      <p>第一页第一段内容</p>
      <p>第一页第二段内容</p>
      <p>第一页第三段内容</p>
      <hr>
      <h1>第二页</h1>
      <p>第二页第一段内容</p>
      <p>第二页第二段内容</p>
      <p>第二页第三段内容</p>
      <hr>
      <h1>第三页</h1>
      <p>第三页第一段内容</p>
      <p>第三页第二段内容</p>
      <p>第三页第三段内容</p>
    </div>
    <p>电脑上可以使用上下左右箭头和鼠标控制</p>
    <p>移动端，全屏支持触摸滑动</p>
    <script>
      (function() {
        var ppt, slide;
      
        slide = new Slide({
          id: 'content',
          cycle: false,
          "break": 'hr',
          height: 600
        });
      
        ppt = document.getElementById('ppt');
      
        ppt.onclick = function() {
          if (slide.is_enable()) {
            slide.stop();
            return ppt.innerText = 'PPT';
          } else {
            slide.start();
            return ppt.innerText = 'Norm';
          }
        };
      
      }).call(this);
    </script>
  </head>
</html>
